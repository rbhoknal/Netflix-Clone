<div id="movie-details" class="contain mt-5">
  <div class="flex flex-wrap  p-12">
    <div class="lg:w-1/5 pr-4 pl-4" *ngIf="getMovieDetailResult?.poster_path">
      <img
        src="{{ labels.IMAGE_URL }}/{{ getMovieDetailResult?.poster_path }}"
      />
    </div>
    <div class="lg:w-4/5 pr-4 pl-4 mt-5 p-6">
      <h1 class="mt-2 mb-2 text-6xl font-bold">{{ getMovieDetailResult?.original_title }}</h1>
      <p class="mt-3 mb-3">{{ getMovieDetailResult?.overview }}</p>
      <a
        class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded py-1 px-3 leading-normal no-underline btn-md"
        href="{{ labels.VIDEO_URL }}{{ getMovieVideoResult }}"
        target="_blank"
        >{{ labels.WATCH_TRAILER }}</a
      >

      <div class="mt-4 p-6">
        <h2 class="text-white text-3xl font-bold">{{ labels.TOP_CAST }}</h2>
        <div class="flex flex-wrap ">
          <div class="lg:w-1/3 pr-4 pl-4" *ngFor="let c of getMovieCastResult">
            <div class="flex flex-wrap  mt-2 mb-2">
              <div class="lg:w-1/5 pr-4 pl-4" *ngIf="c?.profile_path">
                <img src="{{ labels.IMAGE_URL }}/{{ c.profile_path }}" />
              </div>
              <div class="lg:w-4/5 pr-4 pl-4">
                <h3 class="text-white text-3xl font-bold">{{ c?.original_name }}</h3>
                <p class="text-white text-1xl">{{ c?.character }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
